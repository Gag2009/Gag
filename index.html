<html>
<title>BitCoin Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body onbeforeunload="return closingCode()">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <div class='topbar'>
    </div>
    <center class='center'>
        <h1 id='total'>LB: 0</h1>
        <h5 id="click" style="font-family:trebuchet MS;">Coins/Клик: 1 | Coins/Сек: 0</h5>
        <img class="round" src="pngimg.com - bitcoin_PNG6.png" width="150" onclick='clicked()'></img>
        <br><br>
        <button id='upgrade' class="round" onclick='upgrade("upgrade")' style="font-family:courier;">Ускорение Coins/сек: 15</button>
        <br><br>
        <button id='cat' class="round" onclick='upgrade("clicker cat")' style="font-family:courier;">Получить автоматический +1/сек: 25</button>
        <br><br>
    </center>
    </link>

</body>
</meta>

</html>
